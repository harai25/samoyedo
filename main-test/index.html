<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="wrapper" class="wrapper wrapper-1">
        <div id="container" class="container">
            <img class="s-sky" src="images/sky.png" alt="">
            <img class="s-middle" src="images/middle.png" alt="">
            <img class="s-water" src="images/water.png" alt="">
            <img class="s-sun" src="images/sun.png" alt="">
            <img class="s-mirror" src="images/mirror.png" alt="">
            <!-- <img class="s-title" src="images/title.png" alt=""> -->
        </div>
    </div>

    <div class="copy wrapper wrapper-2"></div>
    <div class="copy wrapper wrapper-3"></div>
    <div class="copy wrapper wrapper-4"></div>
    <div class="copy wrapper wrapper-5"></div>

    <script>
        const copies = document.querySelectorAll('.copy')
        const container = document.getElementById('container')

        copies.forEach(c => {
            c.appendChild(container.cloneNode(true))
        })
    </script>
</body>
</html>
