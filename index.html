<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/services/font.css">
    <link rel="stylesheet" href="assets/css/services/normalize.css">
    <link rel="stylesheet" href="assets/css/services/variables.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/bar.css">

    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">

    <title>Samoyedo</title>

    <script defer src="assets/scripts/Position.js"></script>
    <script defer src="assets/scripts/ScrollHandler.js"></script>
    <script defer src="assets/scripts/ThemeChange.js"></script>
</head>
<body>
    
    <header id="header">

        <div class="header-container">
            <img src="assets/images/logo.png" alt="">

            <div class="scroll-navigation">
                <div class="scroll-navigation__el roadmap">
                    Roadmap
                </div>
                <div class="scroll-navigation__el about">
                    About
                </div>
                <div class="scroll-navigation__el team">
                    Team
                </div>
                <div class="scroll-navigation__el faq">
                    Faq
                </div>
            </div>
            <div class="connect-btn">
                Connect
            </div>
        </div>

    </header>


    <main id="main">
        <div class="main-sticky">


            <div id="overflow-dark" class="overflow-full overflow-theme">

                <div class="dark-theme main-theme">
                    <div class="background">
                        <img class="background-img" src="assets/images/main/night_background.png" alt="">
                    </div>
                    <div id="cloud-1" class="background cloud-1">
                        <img src="assets/images/main/cloud_night1.png" alt="">
                    </div>
                    <div id="cloud-2" class="background cloud-2">
                        <img src="assets/images/main/cloud_night2.png" alt="">
                    </div>
                    <div id="main-title" class="background title">
                        <img src="assets/images/main/title.png" alt="">
                    </div>
                </div>
            </div>


            <div id="overflow-light" class="overflow-hide overflow-theme">

                <div class="light-theme main-theme">
                    <div class="background">
                        <img  src="assets/images/main/test2.jpg" alt="">
                    </div>
                    <div id="main-title2" class="background title">
                        <img src="assets/images/main/title.png" alt="">
                    </div>
                </div>
            </div>
        </div>

    </main>


    <div id="bar" class="bar">
        <div class="container">
            <h2>
                bar frame
            </h2>
        </div>
    </div>


</body>
</html>
