<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/services/font.css">
    <link rel="stylesheet" href="assets/css/services/normalize.css">
    <link rel="stylesheet" href="assets/css/services/variables.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/bar.css">

    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">

    <title>Samoyedo</title>

    <script defer src="assets/scripts/Position.js"></script>
    <script defer src="assets/scripts/ScrollHandler.js"></script>
    <script defer src="assets/scripts/ThemeChange.js"></script>
</head>
<body>
    
    <header id="header">

        <div class="header-container">
            <img src="assets/images/logo.png" alt="">

            <div class="scroll-navigation">
                <div class="scroll-navigation__el roadmap">
                    Roadmap
                </div>
                <div class="scroll-navigation__el about">
                    About
                </div>
                <div class="scroll-navigation__el team">
                    Team
                </div>
                <div class="scroll-navigation__el faq">
                    Faq
                </div>
            </div>
            <div class="connect-btn">
                Connect
            </div>
        </div>

    </header>


    <main id="main">
        <div class="main-sticky">

            <div id="dark-theme" class="dark-theme main-theme visible-theme wrapper">
                <div class="s-container">
                    <img class="s-sky" src="assets/images/main/dark/sky.png" alt="">
                    <img class="s-middle" src="assets/images/main/dark/middle.png" alt="">
                    <img class="s-water" src="assets/images/main/dark/water.png" alt="">
                    <img class="s-sun" src="assets/images/main/dark/sun.png" alt="">
                    <img class="s-mirror" src="assets/images/main/dark/mirror.png" alt="">
                </div>
            </div>

            <div id="light-theme" class="light-theme main-theme hidden-theme">
                <div class="s-container">
                    <img class="s-sky" src="assets/images/main/light/sky.png" alt="">
                    <img class="s-middle" src="assets/images/main/light/middle.png" alt="">
                    <img class="s-water" src="assets/images/main/light/water.png" alt="">
                    <img class="s-sun" src="assets/images/main/light/sun.png" alt="">
                    <img class="s-mirror" src="assets/images/main/light/mirror.png" alt="">
                </div>
            </div>
        </div>

    </main>


    <div id="bar" class="bar">
        <div class="frame">
            <img src="assets/images/bar/background.png" alt="">
        </div>
    </div>


</body>
</html>
